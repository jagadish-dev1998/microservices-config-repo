server:
  port: 8080

spring:
  main:
    web-application-type: reactive  

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**

logging:
  level:
    root: INFO
    com.ordermanagement.api_gateway: DEBUG
    org.springframework.cloud.gateway: INFO
